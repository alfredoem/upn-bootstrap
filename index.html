<div class="container m-4">

<div class="container">
    <div class="row bg-dark text-light" id="divContact">
        <div class="col-md-6 offset-md-3">
            <h4 class="text-center p-4 fw-bold">Ingresa tus datos</h4>
            <form class="" id="frmContact">
                <div class="row g-3">
                    <div class="col-sm-10 offset-sm-1" id="divMessages">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-sm-10 offset-sm-1">
                        <input type="text" class="form-control" id="txtName" placeholder="(*) Nombre y Apellidos" value=""
                               required="">
                    </div>

                    <div class="col-sm-10 offset-sm-1">
                        <input type="text" class="form-control" id="txtDocumentNumber" placeholder="(*) DNI" value=""
                               required="" maxlength="8">
                    </div>

                    <div class="col-sm-10 offset-sm-1">
                        <input type="text" class="form-control" id="txtAddress" placeholder="(*) Dirección" value=""
                               required="">
                    </div>

                    <div class="col-sm-10 offset-sm-1">
                        <input type="tel" class="form-control" id="txtPhoneNumber" placeholder="Teléfono" value=""
                               required="">
                    </div>

                    <div class="col-sm-10 offset-sm-1">
                        <select class="form-select" id="selProduct" required="">
                            <option value="">(*) Selecciona tu producto</option>
                            <option>RIPLEY - Playstation 5</option>
                            <option>LINIO - Macbook Apple Air 13 pulgadas</option>
                            <option>LUMINGO - Xiaomi Redmi Note 9</option>
                            <option>SAGA FALABELLA - Televisor 55" 4K Ultra HD Smart TV</option>
                        </select>
                    </div>

                    <div class="col-sm-10 offset-sm-1">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbtEfectivo" value="Efectivo" checked>
                            <label class="form-check-label" for="rbtEfectivo">
                                Efectivo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rbtTarjeta"
                                   value="Tarjeta">
                            <label class="form-check-label" for="rbtTarjeta">
                                Tarjeta Crédito/Debito
                            </label>
                        </div>
                    </div>

                    <input type="button" class="w-100 btn btn-warning btn-lg mb-4" onclick="registrarPedido()" value="Enviar Pedido">
                </div>
            </form>
        </div>
    </div>

    <div class="row  bg-light text-light">

        <div class="container mt-5">

            <table class="table caption-top">
                <caption><h3>Lista de pedidos</h3></caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Destinatario</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Medio pago</th>
                </tr>
                </thead>
                <tbody id="tablePedidos">
                </tbody>
            </table>
        </div>

    </div>

    <div class="row bg-dark text-light">

        <div class="container  mt-5">
            <p class="text-center">Todos los derechos reservados © Shinra Xpress 2021</p>
        </div>

    </div>
